<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Form Waves">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://alpacorp.github.io/form-waves/">
        <meta property="og:image" content="https://50projects50days.com/img/projects-img/8-form-wave.png">
        <meta property="og:description" content="Form text input waves">
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/a62b8acbaa.js" crossorigin="anonymous"></script>
        <title>Form Import Wave</title>
    </head>
    <body>
        <div class="container">
            <h1>Please Login</h1>
            <form>
                <div class="form-control">
                    <input type="text" required>
                    <label>Email</label>
                </div>
                <div class="form-control">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button class="btn">Login</button>
                <p class="text">Don't have a account?
                    <a href="#">Register</a>
                </p>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
